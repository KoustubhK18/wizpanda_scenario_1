<div class="container">
    <div class="list-group" *ngFor="let student of studentList">
        <div class="row text-lg"><span class="col-md-2">Name :</span> <span class="col-md-9">{{student.name}}</span></div>
        <div class="row"><span class="col-md-2">Email :</span> <span class="col-md-9">{{student.email}}</span></div>
      <div class="row"><span class="col-md-2">Phone no : </span><span class="col-md-9">{{student.mobile}}</span></div>
    </div>
</div>
